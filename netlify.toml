[build]
  command = "hugo --gc --minify -b $URL"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.58.3"
  HUGO_ENABLEGITINFO = "true"

[context.production.environment]
  HUGO_ENV = "production"

[context.deploy-preview]
  command = "hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[[headers]]
  for = "*.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=UTF-8"

[[headers]]
  for = "index.xml"
  [headers.values]
    Content-Type = "application/rss+xml"
    
[[redirects]]
  from = "/orcid"
  to = "https://orcid.org/0000-0003-2402-304X"
  
[[redirects]]
  from = "/github"
  to = "https://github.com/mikemahoney218"
  
[[redirects]]
  from = "/linkedin"
  to = "https://www.linkedin.com/in/mikemahoney218/"
  
[[redirects]]
  from = "/researchgate"
  to = "https://www.researchgate.net/profile/Michael_Mahoney13"

[[redirects]]
  from = "/"
  to = "https://mm218.dev"
  force = true

